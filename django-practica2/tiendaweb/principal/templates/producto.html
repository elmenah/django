{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>La Terraza Chile</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/productos.css' %}">
</head>
<body>
    {% include "navbarplantilla.html" %}

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="filtros">
                    <h2>Filtrar</h2>
                    <!-- Filtros existentes -->
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    {% for producto in productos %}
                        <div class="col-md-4" >
                            <div class="producto" >
                                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" />
                                <h3>{{ producto.nombre }}</h3>
                                <p>Precio: ${{ producto.precio|floatformat:"0" }}</p>
                                <p>Stock: {{ producto.stock }}</p>
                                <label for="cantidad{{ producto.id }}">Cantidad:</label>
                                <input type="number" id="cantidad{{ producto.id }}" name="cantidad{{ producto.id }}" value="1" min="1" />
                                <button type="button">Comprar</button>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
   
</body>
</html>
